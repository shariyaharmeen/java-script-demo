<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        //string in double quotes
        let name = "sharu"
        // console.log(name.length)
        console.log(name[0])
        console.log(name[1])

        //string in single quotes
        let friend = 'shamin'
        console.log(friend)

        //dont do this string
        // let myfriend = "harru'
        // console.log(myfriend)

       //template literals
       let boy1 = "sha"
       let boy2 = "min"
       // sha is a friend of min
       let sentence = `${boy2} is a friend of ${boy1}`
       console.log(sentence)

       //Escape Sequence Characters
       let fruit = 'bana\'na'
       console.log(fruit)

    </script>
</body>
</html>
